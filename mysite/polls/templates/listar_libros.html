{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Libros</title>
    <link rel="stylesheet" type="text/css" href="{% static './styles.css' %}">
</head>
<body>
    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }} - {{ libro.biblioteca.nombre }}</li>
        {% endfor %}
    </ul>
</body>
</html>
