{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Bibliotecas</title>
    <link rel="stylesheet" type="text/css" href="{% static './styles.css' %}">
</head>
<body>
    <h1>Lista de Bibliotecas</h1>
    <ul>
        {% for biblioteca in bibliotecas %}
            <li>{{ biblioteca.nombre }} - {{ biblioteca.ciudad }}</li>
        {% endfor %}
    </ul>
</body>
</html>
