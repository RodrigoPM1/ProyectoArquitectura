{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Libro</title>
    <link rel="stylesheet" type="text/css" href="{% static './styles.css' %}">
</head>
<body>
    <h1>Eliminar Libro</h1>
    <p>¿Está seguro de que desea eliminar el libro "{{ libro.titulo }}" de la biblioteca "{{ biblioteca.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
